<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./Shoe catalogue.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
  <script type="text/x-template" class="userTemplate">
    <table>
     
      
      <!-- <tr>
        <th>Size</th>

        <th>Color </th>

        <th> Brand</th>
        <th> In_stock</th>
        <th> Price</th>
      
      </tr> -->
 {{#each forShoe}}
    <tr>  
        <td>{{size}}</td>
          <td>{{color}}</td>
          <td>{{brand}}</td>
          <td>{{in_stock}}</td>
          <td>{{price}}</td>
        
    </tr>
    {{/each}}
    </table>
   
    </script>
</head>

<body>
  <div class="">
    <div class="container text-center">
      <h1>Online Store</h1>
      <p>Mission, Vission & Values</p>
    </div>
  </div>

  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Logo</a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav nav-tabs">
          <li class="active"><a data-toggle="tab" href="#home">Home</a></li>
          <li> <a href="">Products </a> </li>
          <li><a href="#Contact">Contact</a></li>
        </ul>

      </div>


      <ul class="nav navbar-nav navbar-right">
        <li><a href="#"><span class="glyphicon glyphicon-user"></span> Your Account</a></li>
        <li><a href="#"><span class="glyphicon glyphicon-shopping-cart"></span> Cart</a></li>
      </ul>
    </div>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-6"> </div>

        <!-- <div class="col-xs-2"> -->
          <label for="ex1"></label>
          <input class="form1-control" id="ex1" type="text" placeholder="Size">
       
      <!-- </div> -->
   

    <div class="col-4">  </div>

      <!-- <div class="col-xs-3"> -->
        <label for="ex2"></label>
        <input class="form2-control" id="ex2" type="text" placeholder="Color">
      <!-- </div> -->
  

    <div class="col-6"></div>

      <!-- <div class="col-xs-4"> -->
        <label for="ex3"></label>
        <input class="form3-control" id="ex3" type="text" placeholder="Brand">
      <!-- </div> -->
    


    <div class="col-4"> </div>

      <!-- <div class="col-xs-4"> -->
        <label for="ex4"></label>
        <input class="form4-control" id="ex4" type="text" placeholder="Quantity">
      <!-- </div> -->
   



    <div class="col-4"> </div>
<!-- 
      <div class="col-xs-4"> -->
        <label for="ex5"></label>
        <input class="form5-control" id="ex5" type="text" placeholder="Price">
      <!-- </div> -->
   

    <div class="addToStock">
      <button class="addBtn"> Add to stock </button>
    </div>
  </div>

  <div class="row"> 
    <div class="col"> </div>
    <table id="stockStore">
      <tr>
        <th>Size</th>

        <th>Color </th>

        <th> Brand</th>
        <th> In_stock</th>
        <th> Price</th>
      
      </tr>
    </table>
    </div>
    
    <table>
  <tbody class="shoesTemp">
<!-- <div class="col">

</div>
  </div> -->
</tbody>
</table>
  <!-- <div class="container-fluid"> -->
    <!-- <div class="row"> -->
      <div class="col"> 
      <div class="col-sm-4">
        <div class="panel panel-danger">
          <div class= "toBuy">
            <button type="button" class="glyphicon glyphicon-plus"> Add to cart </button>
          </div>
          <div class="panel-body"><img src="img.jpg" class="img-responsive" style="width:100%" alt="Image"></div>
          <div class="panel-footer">
            <div class="toFilter">

              <button type="button" class="glyphicon glyphicon-search">Search</button>
            </div>
          

            <div class="" >
                <select class="dropdownBrand" >
                    <script type="text/x-template" class="shoeBrandTemplate"> 
                      <option class= "dropdownBrand" value=>Brand</option>
                      {{#each stock}}
                      <option class= "brand" value="{{brand}}">{{brand}} </option>
                      {{/each}}
                    </script>
                   
                    </select>
            </div>

            <div class="" >
                <select class="dropdownSize" >
                    <script type="text/x-template" class="shoeSizeTemplate"> 
                      <option class= "dropdownSize" value=>Size</option>
                      {{#each stock}}
                      <option class= "size" value="{{size}}">{{size}} </option>
                      {{/each}}
                    </script>
                   
                    </select>
            </div>
            <div class="" >
                <select class="dropdownColor" >
                    <script type="text/x-template" class="shoeColorTemplate"> 
                      <option class= "dropdownColor" value=>Color</option>
                      {{#each stock}}
                      <option class= "color" value="{{color}}">{{color}} </option>
                      {{/each}}
                    </script>
                   
                    </select>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- </div> -->

  <!-- </div> -->

  <div class="">
    <div class="shoes"> </div>
  </div>

  <table>
      <tbody class="shoesTemp">
    <!-- <div class="col">
    
    </div>
      </div> -->
    </tbody>
    </table>
 
</div>
<div class="filteredCart">

</div>
<script type="text/x-template" class="filterTemplate">
  <table>
   
    
    <!-- <tr>
      <th>Size</th>

      <th>Color </th>

      <th> Brand</th>
      <th> In_stock</th>
      <th> Price</th>
    
    </tr> -->
{{#each filteredShoe}}
  <tr>  
      <td>{{filteredShoe.size}}</td>
        <td>{{filteredShoe.color}}</td>
        <td>{{filteredShoe.brand}}</td>
        <td>{{in_stock}}</td>
        <td>{{price}}</td>
      <p> we have {{in_stock}} {{color}} in stock </p>
  </tr>
  {{/each}}
  </table>
 
  </script>
<div class="counter">
  0
</div>
<div class="error">

</div>
</body>

</html>
